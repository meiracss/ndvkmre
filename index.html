<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">Logo do Site</div>
        <button class="header__logout">Logout</button>
    </header>

    <section class="profile">
        <div class="profile__picture">Foto do Usuário</div>
        <div class="profile__info">
            <h1 class="profile__name">Nome do Usuário</h1>
            <p class="profile__description">Breve descrição do usuário</p>
        </div>
    </section>

    <section class="friends">
        <h2 class="friends__title">Lista de Amigos</h2>
        <ul class="friends__list">
            <li class="friends__item">
                <div class="friends__avatar">Avatar do Amigo</div>
                <span class="friends__name">Nome do Amigo</span>
            </li>
        </ul>
    </section>

    <footer class="footer">
        <nav class="footer__nav">
            <a href="#" class="footer__link">Políticas de Privacidade</a>
            <a href="#" class="footer__link">Termos de Uso</a>
        </nav>
    </footer>
</body>
</html>
